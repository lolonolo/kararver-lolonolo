<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" href="https://lolonolo.com/wp-content/uploads/2025/04/lolonolo-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-8DC8S6ZZEP');
    </script>
</head>
<body>

    <header class="page-header">
        <button class="hamburger-btn" id="hamburger-btn">
            <span></span><span></span><span></span>
        </button>
    </header>

    <div class="main-layout">
        <aside class="sidebar-nav" id="side-menu">
            <h3>Lolonolo Kaynakları</h3>
            <ul>
                <li><a href="https://lolonolo.com" target="_blank">Tüm Çıkmış Sınav Soruları</a></li>
                <li><a href="https://www.shopier.com/lolonolo" target="_blank">Premium Üyelik</a></li>
                <li><a href="https://openvideo.lolonolo.com/" target="_blank">Youtube Soru Videoları</a></li>
                <li><a href="https://www.instagram.com/lolonolo_com" target="_blank">Destek (Instagram)</a></li>
                <li><a href="mailto:lolonolo@lolonolo.com">İletişim (E-posta)</a></li>
            </ul>
        </aside>

        <main class="wizard-wrapper">
            <div class="wizard-card">
                
                <div id="profile-selection-screen" class="wizard-body">
                    <h3 class="screen-title">Sana en iyi nasıl yardımcı olabiliriz?</h3>
                    <p class="screen-subtitle">Lütfen mevcut durumunu seçerek başla.</p>
                    <div class="profile-options-container">
                        <label class="profile-option-label">
                            <input type="radio" name="user_profile" value="lise" checked>
                            <div class="profile-option-content">
                                <svg class="icon" viewBox="0 0 24 24"><path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/><path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82z"/></svg>
                                <h4>Lise Öğrencisiyim</h4>
                                <p>YKS'ye hazırlanıyor, bölüm ve meslek araştırıyorum.</p>
                            </div>
                        </label>
                        <label class="profile-option-label">
                            <input type="radio" name="user_profile" value="universite">
                            <div class="profile-option-content">
                               <svg class="icon" viewBox="0 0 24 24"><path d="M4 10v6h1v-3h1v3h1v-4h1v4h1v-3h1v3h1v-4h1v4h1v-3h1v3h1v-6H4zm2 2h1v-1H6v1zm4 0h1v-1h-1v1zm4 0h1v-1h-1v1z" opacity=".3"/><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM4 18V6h16v12H4zm2-8h1v1H6zm4 0h1v1h-1zm4 0h1v1h-1zM6 15h1v-3H6v3zm2-3h1v4H8v-4zm2 0h1v3h-1v-3zm2 0h1v4h-1v-4zm2 0h1v3h-1v-3z"/></svg>
                                <h4>Üniversite Öğrencisiyim</h4>
                                <p>Bölümümden emin değilim, kariyerimi planlıyorum.</p>
                            </div>
                        </label>
                        <label class="profile-option-label">
                            <input type="radio" name="user_profile" value="mezun">
                            <div class="profile-option-content">
                                <svg class="icon" viewBox="0 0 24 24"><path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-2 .89-2 2v11c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zM10 4h4v2h-4V4zm10 17H4V8h16v13z"/></svg>
                                <h4>Mezunum / Çalışıyorum</h4>
                                <p>Kariyerimi değiştirmek veya kendimi geliştirmek istiyorum.</p>
                            </div>
                        </label>
                    </div>
                    <button id="start-quiz-btn" class="primary-btn">Teste Başla →</button>
                </div>
                
                <div id="quiz-screen" style="display: none;">
                    <div class="wizard-header">
                        <h2>Akıllı Meslek Seçim Sihirbazı</h2>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-inner" id="progress-bar"></div>
                    </div>
                    <div class="wizard-body">
                        <div id="question-container">
                            <h3 id="question-text"></h3>
                            <div class="options-container" id="options-container"></div>
                        </div>
                        <div id="result-container" style="display: none;"></div>
                    </div>
                    <div class="wizard-footer">
                        <button id="next-btn" class="primary-btn">Sonraki Soru →</button>
                    </div>
                </div>

            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
