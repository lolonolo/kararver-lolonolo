<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kariyer Rehberi & Meslek Seçim Sihirbazı - Lolonolo</title>
    
    <link rel="icon" type="image/png" href="https://lolonolo.com/wp-content/uploads/2025/04/lolonolo-favicon.png">
    <link rel="apple-touch-icon" href="https://lolonolo.com/wp-content/uploads/2025/04/lolonolo-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS KODLARI BURADA --- */
        :root {
            --primary-color: #6a1b9a; --secondary-color: #fce4ec; --card-bg: #ffffff;
            --body-bg: #f3e5f5; --text-color: #333; --light-text: #6c757d;
            --border-color: #e0e0e0; --highlight-bg: #f8f9fa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--body-bg); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }

        .wizard-wrapper { width: 100%; max-width: 600px; }
        .wizard-card { background-color: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1); overflow: hidden; }
        .wizard-header { text-align: center; padding: 16px; background-color: var(--primary-color); color: white; }
        .wizard-header h2 { font-size: 22px; }

        .progress-bar { background-color: #e0e0e0; padding: 2px; }
        .progress-bar-inner { height: 6px; background-color: #ffab40; border-radius: 3px; transition: width 0.4s ease-in-out; }

        .wizard-body { padding: 32px; }
        #question-text { font-size: 20px; font-weight: 600; margin-bottom: 24px; text-align: center; }
        .options-container { display: grid; gap: 16px; }
        .option-label { display: block; background-color: var(--highlight-bg, #f8f9fa); border: 2px solid var(--border-color); border-radius: 8px; padding: 16px; cursor: pointer; transition: all 0.2s; }
        .option-label:hover { border-color: var(--primary-color); }
        .option-label input[type="radio"]:checked + span, .option-label.selected span { color: var(--primary-color); font-weight: 600; }
        .option-label.selected { border-color: var(--primary-color); background-color: var(--secondary-color); }
        .option-label input[type="radio"] { display: none; }


        .wizard-footer { padding: 24px; border-top: 1px solid var(--border-color); }
        button.primary-btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-size: 16px; font-weight: 700; cursor: pointer; background-color: var(--primary-color); color: white; transition: background-color 0.2s; }
        button.primary-btn:hover { background-color: #4a148c; }

        .screen-title { text-align: center; font-size: 24px; font-weight: 700; color: var(--primary-color); margin-bottom: 8px; }
        .screen-subtitle { text-align: center; font-size: 16px; color: var(--light-text); margin-bottom: 32px; }
        .profile-options-container { display: grid; gap: 16px; margin-bottom: 32px; }
        .profile-option-label { display: block; border: 2px solid var(--border-color); border-radius: 12px; cursor: pointer; transition: all 0.2s; }
        .profile-option-label:hover { border-color: var(--primary-color); transform: translateY(-2px); }
        .profile-option-label input[type="radio"]:checked + .profile-option-content { border-color: var(--primary-color); background-color: var(--secondary-color); box-shadow: 0 4px 15px rgba(106, 27, 154, 0.1); }
        .profile-option-content { padding: 20px; text-align: center; border: 2px solid transparent; border-radius: 10px; }
        .profile-option-content h4 { font-size: 18px; margin-bottom: 4px; color: #333; }
        .profile-option-content p { font-size: 14px; color: var(--light-text); }
        .profile-option-content .icon { display: block; margin-left: auto; margin-right: auto; width: 40px; height: 40px; color: var(--primary-color); margin-bottom: 12px; stroke-width: 1.5; }


        .result-list { list-style: none; padding-left: 0; margin: 20px 0; }
        .result-list li { background-color: var(--highlight-bg, #f8f9fa); padding: 12px; border-radius: 8px; margin-bottom: 10px; font-weight: 600; }
        .result-info { font-size: 14px; color: var(--light-text); margin-top: 20px; }
        button.secondary-btn { background-color: #e9ecef; color: #333; border: 2px solid #dee2e6; margin-top: 20px; font-weight: 600; }
        button.secondary-btn:hover { background-color: #dee2e6; border-color: #adb5bd; }
    </style>
</head>
<body>

    <main class="wizard-wrapper">
        <div class="wizard-card">
            
            <div id="profile-selection-screen" class="wizard-body">
                <h3 class="screen-title">Sana en iyi nasıl yardımcı olabiliriz?</h3>
                <p class="screen-subtitle">Lütfen mevcut durumunu seçerek başla.</p>
                <div class="profile-options-container" id="profile-options-container">
                    <label class="profile-option-label">
                        <input type="radio" name="user_profile" value="lise" checked>
                        <div class="profile-option-content">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/><path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82z"/></svg>
                            <h4>Lise Öğrencisiyim</h4>
                            <p>YKS'ye hazırlanıyor, bölüm ve meslek araştırıyorum.</p>
                        </div>
                    </label>
                    <label class="profile-option-label">
                        <input type="radio" name="user_profile" value="universite">
                        <div class="profile-option-content">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM4 18V6h16v12H4z"/><path d="M6 14h1v-3H6v3zm2-3h1v4H8v-4zm2 0h1v3h-1v-3zm2 0h1v4h-1v-4zm2 0h1v3h-1v-3zM6 10h1v1H6v-1zm4 0h1v1h-1v-1zm4 0h1v1h-1v-1z"/></svg>
                            <h4>Üniversite Öğrencisiyim</h4>
                            <p>Bölümümden emin değilim, kariyerimi planlıyorum.</p>
                        </div>
                    </label>
                    <label class="profile-option-label">
                        <input type="radio" name="user_profile" value="mezun">
                        <div class="profile-option-content">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-2 .89-2 2v11c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6-2h4v2h-4V4z"/></svg>
                            <h4>Mezunum / Çalışıyorum</h4>
                            <p>Kariyerimi değiştirmek veya kendimi geliştirmek istiyorum.</p>
                        </div>
                    </label>
                </div>
                <button id="start-quiz-btn" class="primary-btn">Teste Başla →</button>
            </div>
            
            <div id="quiz-screen" style="display: none;">
                <div class="wizard-header"><h2>Akıllı Meslek Seçim Sihirbazı</h2></div>
                <div class="progress-bar"><div class="progress-bar-inner" id="progress-bar"></div></div>
                <div class="wizard-body">
                    <div id="question-container">
                        <h3 id="question-text"></h3>
                        <div class="options-container" id="options-container"></div>
                    </div>
                    <div id="result-container" style="display: none;"></div>
                </div>
                <div class="wizard-footer">
                    <button id="next-btn" class="primary-btn">Sonraki Soru →</button>
                </div>
            </div>

        </div>
    </main>
    
    <script>
        // --- JAVASCRIPT KODLARI BURADA ---
        document.addEventListener('DOMContentLoaded', () => {
            const profileScreen = document.getElementById('profile-selection-screen');
            const quizScreen = document.getElementById('quiz-screen');
            const startQuizBtn = document.getElementById('start-quiz-btn');
            const profileOptionsContainer = document.getElementById('profile-options-container');
            let userProfile = 'lise'; 

            if(profileOptionsContainer) {
                profileOptionsContainer.addEventListener('click', (e) => {
                    const label = e.target.closest('.profile-option-label');
                    if (label) {
                        document.querySelectorAll('.profile-option-label').forEach(l => l.classList.remove('selected'));
                        label.classList.add('selected');
                    }
                });
            }

            if(startQuizBtn) {
                startQuizBtn.addEventListener('click', () => {
                    const selectedProfile = document.querySelector('input[name="user_profile"]:checked');
                    if (selectedProfile) {
                        userProfile = selectedProfile.value;
                        profileScreen.style.display = 'none';
                        quizScreen.style.display = 'block';
                        initializeWizard();
                    } else {
                        alert("Lütfen başlamak için bir durum seçin.");
                    }
                });
            }

            const questionTextEl = document.getElementById('question-text');
            const optionsContainerEl = document.getElementById('options-container');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const questionContainer = document.getElementById('question-container');
            const resultContainer = document.getElementById('result-container');
            
            const questionsByProfile = {
                lise: [
                    { question: "En başarılı olduğun ders grubu hangisi?", key: "puan_turu", options: [ { text: "Matematik, Fizik (Sayısal)", value: "sayisal" }, { text: "Edebiyat, Tarih (Sözel)", value: "sozel" }, { text: "Matematik, Edebiyat (Eşit Ağırlık)", value: "esit_agirlik" }, { text: "İngilizce, Almanca (Dil)", value: "dil" } ] },
                    { question: "Nasıl bir çalışma ortamını tercih edersin?", key: "calisma_ortami", options: [ { text: "İnsanlarla sürekli iletişim halinde, dinamik bir ortam.", value: "insan_odakli" }, { text: "Kendi başıma odaklanabileceğim, sakin bir ofis.", value: "ofis" }, { text: "Atölye, laboratuvar veya stüdyo gibi teknik bir ortam.", value: "teknik" }, { text: "Masa başında değil, dışarıda, sahada olacağım bir ortam.", value: "saha" } ] },
                    { question: "Bir sorunu çözerken hangi yönün daha ağır basar?", key: "yaklasim_tarzi", options: [ { text: "Analitik düşünür, verileri ve mantığı kullanırım.", value: "analitik" }, { text: "Yaratıcılığımı ve hayal gücümü kullanırım.", value: "yaratici" }, { text: "Empati kurar, insan odaklı çözümler üretirim.", value: "empati" } ] }
                ],
                universite: [
                    { question: "Mevcut bölümünün en çok hangi yönünü sevmiyorsun?", key: "sevmedigin_yon", options: [ { text: "Dersler çok teorik, pratiğe yönelik değil.", value: "teorik" }, { text: "İş imkanlarının kısıtlı olduğunu düşünüyorum.", value: "is_garantisi" }, { text: "İlgi alanlarıma tam olarak hitap etmiyor.", value: "ilgisiz" }, { text: "Bölümümden memnunum, sadece kariyerimi planlamak istiyorum.", value: "memnunum" } ] },
                    { question: "Gelecekte kendini nerede görmek istersin?", key: "gelecek_hedefi", options: [ { text: "Akademide kalıp araştırmacı olmak.", value: "akademi" }, { text: "Büyük ve kurumsal bir şirkette çalışmak.", value: "sirket" }, { text: "Kendi işimi kurmak / Freelance çalışmak.", value: "serbest" }, { text: "Kamu kurumlarında (devlet) çalışmak.", value: "kamu" } ] }
                ],
                mezun: []
            };
            
            let professions = []; let quizQuestions = []; let currentQuestionIndex = 0; let userAnswers = {};

            async function initializeWizard() {
                // Bu örnekte, professions.json dosyası olmadığını varsayarak basit bir liste kullanıyoruz.
                // Gerçek projede fetch ile çekilecek.
                professions = [
                    { name: "Yazılım Geliştirici", puan_turu: "sayisal", calisma_ortami: "ofis", yaklasim_tarzi: "analitik", sevmedigin_yon: "pratik", gelecek_hedefi: "sirket" },
                    { name: "Akademisyen / Araştırmacı", puan_turu: "sayisal", calisma_ortami: "ofis", yaklasim_tarzi: "analitik", sevmedigin_yon: "teorik", gelecek_hedefi: "akademi" },
                    { name: "Avukat", puan_turu: "esit_agirlik", calisma_ortami: "insan_odakli", yaklasim_tarzi: "empati", sevmedigin_yon: "pratik", gelecek_hedefi: "serbest" },
                    { name: "Grafik Tasarımcı", puan_turu: "esit_agirlik", calisma_ortami: "teknik", yaklasim_tarzi: "yaratici", sevmedigin_yon: "pratik", gelecek_hedefi: "serbest" },
                    { name: "Psikolog", puan_turu: "esit_agirlik", calisma_ortami: "insan_odakli", yaklasim_tarzi: "empati", sevmedigin_yon: "ilgisiz", gelecek_hedefi: "insan_odakli" },
                    { name: "Kamu Yöneticisi", puan_turu: "esit_agirlik", calisma_ortami: "ofis", yaklasim_tarzi: "analitik", sevmedigin_yon: "is_garantisi", gelecek_hedefi: "kamu" }
                ];

                quizQuestions = questionsByProfile[userProfile] || questionsByProfile['lise'];

                if (quizQuestions.length === 0) {
                    alert("Bu profil için henüz anket hazırlanmamıştır.");
                    quizScreen.style.display = 'none';
                    profileScreen.style.display = 'block';
                    return;
                }
                currentQuestionIndex = 0;
                userAnswers = {};
                showQuestion();
            }

            function showQuestion() {
                resultContainer.style.display = 'none';
                questionContainer.style.display = 'block';
                nextBtn.style.display = 'block';
                const currentQuestion = quizQuestions[currentQuestionIndex];
                questionTextEl.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
                optionsContainerEl.innerHTML = '';
                currentQuestion.options.forEach(option => {
                    const label = document.createElement('label');
                    label.className = 'option-label';
                    label.innerHTML = `<input type="radio" name="q${currentQuestionIndex}" value="${option.value}"><span>${option.text}</span>`;
                    optionsContainerEl.appendChild(label);
                });
                const progress = ((currentQuestionIndex) / quizQuestions.length) * 100;
                progressBar.style.width = `${progress}%`;
                if (currentQuestionIndex === quizQuestions.length - 1) {
                    nextBtn.textContent = 'Sonuçları Gör ✨';
                } else {
                    nextBtn.textContent = 'Sonraki Soru →';
                }
            }

            function calculateResults() {
                professions.forEach(profession => {
                    let score = 0;
                    for (const key in userAnswers) { if (profession[key] === userAnswers[key]) { score++; } }
                    profession.score = score;
                });
                const sortedProfessions = professions.sort((a, b) => b.score - a.score);
                displayResults(sortedProfessions.slice(0, 3));
            }
            
            function displayResults(results) {
                questionContainer.style.display = 'none';
                nextBtn.style.display = 'none';
                resultContainer.innerHTML = `<h3>Verdiğin cevaplara göre sana en uygun 3 meslek:</h3><ul class="result-list">${results.map(r => `<li>${r.name}</li>`).join('')}</ul><p class="result-info">Bu öneriler, bir başlangıç noktasıdır.</p><button id="restart-btn" class="secondary-btn">‹ Başa Dön</button>`;
                resultContainer.style.display = 'block';
                progressBar.style.width = `100%`;
                document.getElementById('restart-btn').addEventListener('click', () => {
                    quizScreen.style.display = 'none';
                    profileScreen.style.display = 'block';
                });
            }

            if(nextBtn) {
                nextBtn.addEventListener('click', () => {
                    const selectedOption = optionsContainerEl.querySelector(`input[name="q${currentQuestionIndex}"]:checked`);
                    if (!selectedOption) {
                        alert("Lütfen bir seçenek belirleyin.");
                        return;
                    }
                    const currentKey = quizQuestions[currentQuestionIndex].key;
                    userAnswers[currentKey] = selectedOption.value;
                    currentQuestionIndex++;
                    if (currentQuestionIndex < quizQuestions.length) {
                        showQuestion();
                    } else {
                        calculateResults();
                    }
                });
            }
        });
    </script>
</body>
</html>
